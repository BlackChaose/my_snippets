<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="icon"
		  type="image/vnd.microsoft.icon"
		  href="img/favicon.ico">
<title>
  blackchaose.github.io/my_snippets
</title>
<style>
	.numTitle {
		display: block;
		position: relative;
		padding: 5px;
		margin: 0px;
		min-height: 32px;
		width: 100%;
		left: -2rem;
		top: -1rem;
		color: blue;
		text-align: center;
		vertical-align: middle;
		border-radius: 16px;
		background-color: lightblue;
		z-index: 9999;
		}
	.copy-btn {
		display: block;
		position: relative;
		top=-1rem;
		font-size: smaller;
		font-weight: normal;
		text-align: right;
		}
</style>
</head>
<body>
<div class="container ">
	<div class="row align-items-center justify-content-center">
		<blockquote class="blockquote text-center">
			<p class="mb-0 text-success">Даже самый тупой карандаш острее самой острой памяти.</p>
			<footer class="blockquote-footer">кто сказал: <cite title="Source Title">Неизвестный</cite></footer>
		</blockquote>		
	</div>	
	<div class="row align-items-center justify-content-center">
		<hr>
	</div>
	<div class="row align-items-center justify-content-center">
		<h1 class="mb-0 text-primary">Сборник сниппетов</h1>
	</div>
	<div class="row align-items-center justify-content-center">
		<hr>
	</div>

	<div class="row align-items-center justify-content-center pb-5">    
		<div class="col-9 align-self-center text-info">
			текст сниппета
		</div>    
		<div class="col-3 align-self-center text-info"> 
			краткий комментарий
		</div>
	</div>
	<div id="app">
	</div>
</div>
